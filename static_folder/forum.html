<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/resources/forumstylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/resources/forumscript.js"></script>
  </head>
  <body>
    <h1>Forum</h1>
    <h3>Please feel free to ask questions and share experiences!</h3>
    <div id="bigDiv">
      <div id="form_div">
      <form method = "post" action = "forum" ><hr>
          <label>Name of user</label><br>
          <input type="text" name="user_name"></input>
          <br>
          <label>Post</label><br>
          <textarea type="text" name = "post_text"></textarea><br>
          <label>What school is this for?</label>
          <select name="thread_choice">
              <option value="uci">UCI</option>
              <option value="ucsd">UCSD</option>
          </select>
          <input type="submit" value="submit answers"><hr>
      </div>
    </form>


    <div id="filter_div">
      <form id="filter"><center><h4>Set filters</h4></center>
      <input type="checkbox" id="mit">MIT</input><br>
      <input type="checkbox" id="uci">UCI</input><br>
      <input type="checkbox" id="ucsd">UCSD</input><br>
      <input type="checkbox" id="northridge">Cal State Northridge</input><br>
      <input type="checkbox" id="ucsc">UCSC</input><br>
      <input type="checkbox" id="ucb">UCB</input><br>

      <button type="button" id="apply_button">Apply filter </button>
    </div>
  </div>
  </form>
  </body>
</html>
