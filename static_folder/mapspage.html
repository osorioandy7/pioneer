<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href = "static2/mapstyle.css">
    <script type="text/javascript" src="static2/mapscript.js"></script>
  </head>
  <div id="map"></div>
  <body>
    <div class="pac-card" id="pac-card">
    <div>
      <div id="title">
        University Search!
      </div>
      <div id="type-selector" class="pac-controls">
        <input type="radio" name="type" id="changetype-all" checked="checked">
        <label for="changetype-all">All</label>


      </div>
    </div>
    <div id="pac-container">
      <input id="pac-input" type="text"
          placeholder="Enter a location">
    </div>
  </div>
  <div id="map"></div>
  <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon">
    <span id="place-name"  class="title"></span><br>
    <span id="place-address"></span>
  </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK-tE-uH01qC1xMSNncOBJtp0tKzJKQMA&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
